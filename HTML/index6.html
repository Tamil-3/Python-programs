<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <!-- 
        GET method      POST method
     -->
    <form method="get" autocomplete="off">

        <label>Salutation</label>
        <select name="salutation" id="">
            <option value="">--None--</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Ms">Ms</option>
        </select> <br> <br>

        <label>Name</label>
        <input type="text" name="username"> <br> <br>

        <label>Email</label>
        <input type="email" name="email" required> <br> <br>

        <label>Password</label>
        <input type="password" name="passwd"> <br> <br>

        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"> 
        <label for="female">Female</label> <br> <br>

        <label>Date of birth:</label>
        <input type="date" name="date"> <br> <br>

        <label>Hobbies:</label>
        <input type="checkbox" name="hobbies" value="Listening Music">
        <label>Listening Music</label>
        <input type="checkbox" name="hobbies" value="Reading Books">
        <label>Reading Books</label>
        <input type="checkbox" name="hobbies" value="Playing"> 
        <label>Playing</label> <br> <br>

        <label for="">Address</label> <br>
        <textarea name="" id="" cols="30" rows="5"></textarea> <br> <br>

        <button type="submit">Submit</button>

        <!-- username=Tamil & email=ssds%40dfgd & passwd=1234 -->
    </form>
</body>

</html>
